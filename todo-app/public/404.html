<!DOCTYPE html>
<html>
  <head>
    <script>
      const segment = 1 + window.location.pathname.split('/').length - 2;
      sessionStorage.redirect = '/' + window.location.pathname.split('/').slice(segment).join('/');
      window.location.replace(window.location.origin + (window.location.pathname.split('/')[1] ? '/' + window.location.pathname.split('/')[1] : ''));
    </script>
  </head>
</html>
